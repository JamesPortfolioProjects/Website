<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <section class="py-20 bg-gray-100 rounded-xl">
        <h3 class="text-4xl font-bold mb-8 text-center">Data Analysis Demo</h3>
        <p class="text-center text-lg mb-6">Interactive data visualization showcasing trends related to my past projects.</p>

        <div class="flex justify-center mb-8">
            <canvas id="dataChart" width="400" height="200"></canvas>
        </div>

        <div class="border-4 border-dashed border-gray-300 rounded-xl p-12 text-center text-gray-400">
            <p>Placeholder for future data science and analytics visualizations with actionable insights.</p>
        </div>
    </section>

    <script>
        // Sample data for the chart
        const data = {
            labels: ['Water Tester', 'AI Eye Tracker', 'Magic Mirror'],
            datasets: [{
                label: 'Impact Score',
                data: [90, 75, 85],  // Sample impact scores for each project
                backgroundColor: ['#3b82f6', '#8b5cf6', '#10b981'],
                borderWidth: 1
            }]
        };

        // Create the chart
        const ctx = document.getElementById('dataChart').getContext('2d');
        const dataChart = new Chart(ctx, {
            type: 'bar', // Bar chart type
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
